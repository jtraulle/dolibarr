<VirtualHost *:80>
  DocumentRoot %TRAVIS_BUILD_DIR%/htdocs
  ErrorLog /var/log/apache2/travis_error_log

  <Directory "%TRAVIS_BUILD_DIR%/htdocs/">
    Options FollowSymLinks MultiViews ExecCGI
    AllowOverride All
    Require all granted
  </Directory>

  # Wire up Apache to use Travis CI's php-fpm.
  <IfModule mod_fastcgi.c>
        AddHandler php7-fcgi .php
        Action php7-fcgi /php7-fcgi
        Alias /php7-fcgi /usr/lib/cgi-bin/php7-fcgi
        FastCgiExternalServer /usr/lib/cgi-bin/php7-fcgi -socket /run/php/php7.3-fpm.sock -pass-header Authorization -idle-timeout 60
        <Directory /usr/lib/cgi-bin>
                Require all granted
        </Directory>
  </IfModule>
</VirtualHost>
